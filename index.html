<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="Icon/bookmark.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/all.min.css">
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div class="container head  d-flex justify-content-center align-items-center my-5">
        <h1 class="position-relative py-2" >Bookmarker</h1>
    </div>

    <div class="container">
        <div class="bookmark-body my-5 w-100 p-3 py-4 gap-4 d-flex flex-column justify-content-center align-items-center ">
            <h2>
                <i class="fa-solid fa-bookmark"></i>
                Bookmark your favorite sites 
                <i class="fa-solid fa-bookmark"></i>
            </h2>

            <div class="siteName w-100 ">
                <label for="BookmarkName" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-book-bookmark pe-2"></i>
                    Site Name
                </label>
                <input type="text" oninput="validateInputs(this)"  id="BookmarkName" class="form-control" placeholder="Bookmark Name">
                <div class="alert alert-danger py-2 fw-medium d-none">The minimum value 3 characters..</div>

            </div>

            <div class="siteUrl w-100 ">
                <label for="bookmarkURL" class="pb-2 fw-semibold">
                    <i class="fa-solid fa-link pe-2"></i>Site URL
                </label>
                <input type="text" id="bookmarkURL" oninput="validateInputs(this)" class="form-control" placeholder="Website URL">
                <div class="alert alert-danger py-2 fw-medium d-none">Start with https//</div>

            </div>

            <button id="addBtn" class="btn btn-submit px-5" onclick="addSite()">Submit</button>
            <button id="setFormBtn" class="btn btn-submit px-5 d-none" onclick="updateSite()">Update</button>
                </div>
        
    </div>
<div class="container mb-5">
    <table class="table mt-4 text-center   ">
        <thead>
            <tr>
            <th>Index</th>
            <th>Website Name</th>
            <th>Visit</th>
            <th>Update</th>
            <th>Delete</th>
            </tr>
            
        </thead>
        <tbody id="tableData" >
        </tbody>
        

    </table>
</div>

<div id="mm" class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn" onclick="closeModal()">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
          valid one
        </li>
      </ol>
    </div>
  </div>




<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/index.js"></script>
</body>
</html>
